<div id="config">
    <h1 class="page-header">{{title}}</h1>
    <div class="input-group col-lg-6">
        <div class="input-group-addon">Author</div>
        <input class="form-control " type="text" placeholder="input your name,example:'cheney'" v-model="globalConfig.author" />
    </div>
     <br/>
     <br/>
    <div class="input-group col-lg-6">
        <div class="input-group-addon">Package</div>
        <input class="form-control" type="text" placeholder="input package name,example:'com.demo.test'" v-model="globalConfig.basepackage" />
    </div>
     <br/>
     <br/>
    <div class="col-lg-12">
        <button type="submit" class="btn btn-default" @click="save">Save</button>
        <button type="button" class="btn btn-default" @click="clean">Clear</button>
    </div>
</div>
<script>
Vue.http.options.emulateJSON = true;
$(function() {
    new Vue({
        el: '#config',
        data: {
            genUrl: '/saveglobal.html',
            title: 'Global Config',
            globalConfig: {
                author: '',
                basepackage: ''
            },
            // 返回信息
            respMsg: ''
        },
        methods: {
            save: function() {
                var vm = this
                vm.$http.post(vm.genUrl, vm.query)
                    .then((sucResp) => {}, (errResp) => {
                        vm.respMsg = errResp.data
                    });
            },
            clean: function() {
                var vm = this
                vm.globalConfig.author = ''
                vm.globalConfig.basepackage = ''
            }
        }
    });
});
</script>
